<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home - Ecommerce Store</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}
		.navbar-brand {
			font-weight: bold;
			font-size: 1.5rem;
		}
		.hero {
			background-color: #f8f9fa;
			padding: 4rem 0;
		}
		.footer {
			background-color: #343a40;
			color: #ffffff;
			padding: 1rem 0;
			margin-top: auto;
		}
		main {
			flex: 1 0 auto;
		}
	</style>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="/">Ecommerce Store</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/">Products</a></li>
						<li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
						<li class="nav-item"><a class="nav-link" href="/customer/register">Register</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<div class="container mt-4">
			<div class="alert alert-danger alert-dismissible fade show" th:if="${session.failure}" th:text="${session.failure}" role="alert">
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<div class="alert alert-success alert-dismissible fade show" th:if="${session.success}" th:text="${session.success}" role="alert">
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<div th:text="${@sessionMessageRemover.removeMessage()}"></div>
		</div>

		<section class="hero text-center">
			<div class="container">
				<h1 class="display-4">Welcome to our Ecommerce Store</h1>
				<p class="lead">Find the best products at great prices!</p>
				<a href="/" class="btn btn-primary btn-lg">Shop Now</a>
			</div>
		</section>

		<section class="featured-products py-5">
			<div class="container">
				<h2 class="text-center mb-4">Featured Products</h2>
				<div class="row">
				</div>
			</div>
		</section>
	</main>

	<footer class="footer text-center">
		<div class="container">
			<p>Â© 2024 Ecommerce Store. All rights reserved.</p>
		</div>
	</footer>

	<script>
		document.addEventListener('DOMContentLoaded', function() {
			setTimeout(function() {
				var alerts = document.querySelectorAll('.alert');
				alerts.forEach(function(alert) {
					var bsAlert = new bootstrap.Alert(alert);
					bsAlert.close();
				});
			}, 2000);
		});
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
